<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- React (UMD) + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- SAME CSS AS VIEWER -->
    <style>
      html,body{margin:0;padding:0;background:linear-gradient(#eff6ff,#ecfeff,#eef2ff);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:#0f172a}
      .container{max-width:960px;margin:0 auto;padding:12px 16px}
      .top{position:sticky;top:0;z-index:10;background:rgba(255,255,255,.85);backdrop-filter:saturate(180%) blur(8px);border-bottom:1px solid #e2e8f0}
      .bar{display:flex;gap:12px;align-items:center}
      .logo{width:40px;height:40px;border-radius:16px;background:#4f46e5;color:#fff;display:grid;place-items:center;font-weight:900}
      .tabs{display:grid;grid-template-columns:repeat(8,1fr);gap:6px;background:#4f46e5;border-radius:16px;padding:6px;margin-top:12px}
      .tab{border-radius:12px;padding:8px 6px;text-align:center;cursor:pointer;font-size:12px;color:#fff}
      .tab.active{background:#fff;color:#3730a3}
      .card{border:1px solid #e5e7eb;border-radius:16px;overflow:hidden;box-shadow:0 1px 2px rgba(0,0,0,.04);background:#fff}
      .head{background:linear-gradient(90deg,#4f46e5,#0ea5e9);color:#fff;padding:12px;font-weight:700}
      .row{display:flex;justify-content:space-between;align-items:center;padding:16px}
      table{width:100%;border-collapse:separate;border-spacing:0;background:#fff}
      th{position:sticky;top:0;text-align:left;padding:12px;background:#f8fafc}
      td{padding:12px;border-top:1px solid #f1f5f9}
      .sticky-left{position:sticky;left:0;background:inherit}
      .btn{border:1px solid #e2e8f0;background:#fff;padding:6px 10px;border-radius:10px;cursor:pointer}
      .weeknav{display:flex;gap:8px;align-items:center}
      input, select { font-size:14px }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>window.__MODE__='edit';</script>
    <script type="text/babel" data-presets="react" src="./app.js"></script>
  </body>
</html>
